<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" href="res/logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/toastr.css">
    <link rel="stylesheet" type="text/css" href="css/head.css">
    <link href="css/cropper.min.css" rel="stylesheet">
    <link href="css/sitelogo.css" rel="stylesheet">
    <link href="css/info.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">

    <script src="js/head.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/cropper.js"></script>
    <script src="js/sitelogo.js"></script>
    <script src="js/html2canvas.min.js" type="text/javascript" charset="utf-8"></script>


</head>

<body>
<div id="background" class="filter">
    <canvas id="canvas"></canvas>
</div>

<div class="top-head">
    <!-- 顶部 -->
    <div class="top">
        <!-- 顶部左边 -->
        <div class="top_l logo" onclick="window.open('index.html')">
            <div class="logo">
                <img src="res/logo.png">
            </div>
            <div class="float_l">
                <p class="name">NebulaMooc</p>
            </div>
        </div>
        <!--顶部中间-->
        <div class="top_m">
            <ul>
                <li id="0-0" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="index.html"><p>
                    主页</p></a></li>
                <li id="0-1" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="course.html">
                    <p>课程</p></a></li>
                <li id="0-2" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a
                        href="forums.html">
                    <p>论坛</p></a></li>
                <li id="0-3" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="live.html">
                    <p>直播</p></a></li>
            </ul>
        </div>
        <!-- 顶部右边 -->
        <div class="top_r" id="user">
            <div class="u-pic">
                <img class="userpic float_l" id="user-head"/>
            </div>
            <div id="user-login"></div>
        </div>
    </div>
    <div id="user-menu">
        <ul>
            <li id="1-0" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='info.html'">
                <a><span>个人信息</span></a>
            </li>
            <li id="1-1" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='myLike.html'">
                <a><span>我的收藏</span></a>
            </li>
            <li id="1-2" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='newCourse.html'">
                <a><span>新建课程</span></a>
            </li>
            <li id="1-3" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='newLive.html'">
                <a><span>我的直播</span></a>
            </li>
            <li id="1-4" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)" onclick="logout();">
                <a><span>注销</span></a>
            </li>
        </ul>
    </div>


    <div class="userInfo-body">
        <div class="headimg-info">
            <img class="headimg-view">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#avatar-modal">
                修改头像
            </button>
        </div>
        <div class="user-info">
            <div class="info-list">
                <span>邮箱:</span>
                <span id="user-mail"></span>
            </div>
            <div class="info-list">
                <span>昵称:</span>
                <span id="user-name"></span>
                <input id="input-user-name">
            </div>
            <div class="info-list">
                <span>性别:</span>
                <input type="radio" class="sex-info" id="boy-c"><span>男</span>
                <input type="radio" class="sex-info" id="girl-c"><span>女</span>
            </div>
            <div class="info-list">
                <span>年龄:</span>
                <input id="age" onkeyup="value=value.replace(/[^\d]/g,'') "
                       onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
                       maxlength="3" placeholder="岁"
                       oninput="if(value>120)value=120;if(value<0)value=0">
            </div>
            <div class="info-list">
                <span>擅长:</span>
                <select id="major">
                    <option value="Java">Java</option>
                    <option value='C'>C</option>
                    <option value='C++'>C++</option>
                    <option value='PHP'>PHP</option>
                    <option value='C#'>C#</option>
                    <option value='Python'>Python</option>
                    <option value='SQL'>SQL</option>
                    <option value='VB'>VB</option>
                    <option value='GO'>GO</option>
                    <option value='Shell'>Shell</option>
                </select>
            </div>
        </div>
        <input id='save' type="button" class="btn btn-primary" value="保存">
    </div>

</div>
<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="avatar-form">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title" id="avatar-modal-label">上传图片</h4>
                </div>
                <div class="modal-body">
                    <div class="avatar-body">
                        <div class="avatar-upload">
                            <input class="avatar-src" name="avatar_src" type="hidden">
                            <input class="avatar-data" name="avatar_data" type="hidden">
                            <label for="avatarInput" style="line-height: 35px;">图片上传</label>
                            <button class="btn btn-info" type="button" style="height: 35px;"
                                    onClick="$('input[id=avatarInput]').click();">请选择图片
                            </button>
                            <span id="avatar-name"></span>
                            <input class="avatar-input hide" id="avatarInput" name="avatar_file" type="file"></div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="avatar-preview preview-lg" id="imageHead"></div>
                            </div>
                        </div>
                        <div class="row avatar-btns">
                            <div class="col-md-4">
                                <div class="btn-group">
                                    <button class="btn btn-info fa fa-undo" data-method="rotate" data-option="-90"
                                            type="button" title="Rotate -90 degrees"> 向左旋转
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn  btn-info fa fa-repeat" data-method="rotate" data-option="90"
                                            type="button" title="Rotate 90 degrees"> 向右旋转
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-5" style="text-align: right;">
                                <button type="button" class="btn btn-info fa fa-search-plus" data-method="zoom"
                                        data-option="0.1" title="放大图片">
                                    放大
                                    <span class="docs-tooltip" data-toggle="tooltip" title=""
                                          data-original-title="$().cropper(&quot;zoom&quot;, 0.1)"></span>
                                </button>
                                <button type="button" class="btn btn-info fa fa-search-minus" data-method="zoom"
                                        data-option="-0.1" title="缩小图片">
                                    缩小
                                    <span class="docs-tooltip" data-toggle="tooltip" title=""
                                          data-original-title="$().cropper(&quot;zoom&quot;, -0.1)"></span>
                                </button>
                                <button type="button" class="btn btn-info fa fa-refresh" data-method="reset"
                                        title="重置图片">
                                    重置
                                    <span class="docs-tooltip" data-toggle="tooltip" title=""
                                          data-original-title="$().cropper(&quot;reset&quot;)"
                                          aria-describedby="tooltip866214"></span>
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info btn-block avatar-save fa fa-save" type="button"
                                        data-dismiss="modal"> 保存修改
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/server.js"></script>
<script src="js/info.js" type="text/javascript" charset="utf-8"></script>
<script src="js/background.js"></script>
</body>

</html>
