<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的直播</title>
    <link rel="icon" href="res/logo.ico" type="image/x-icon">
</head>
<script src="js/jquery.js"></script>
<script src="js/server.js"></script>
<link href="css/page.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/toastr.css" rel="stylesheet" type="text/css">
<script src="js/toastr.js"></script>
<link href="css/background.css" rel="stylesheet" type="text/css">
<link href="css/newLive.css" rel="stylesheet" type="text/css">


<body>
<div id="background" class="filter">
    <canvas id="canvas"></canvas>
</div>

<div class="top-head">
    <!-- 顶部 -->
    <div class="top">
        <!-- 顶部左边 -->
        <div class="top_l logo" onclick="window.open('index.html')">
            <div class="logo">
                <img src="res/logo.png">
            </div>
            <div class="float_l">
                <p class="name">NebulaMooc</p>
            </div>
        </div>
        <!--顶部中间-->
        <div class="top_m">
            <ul>
                <li id="0-0" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="index.html">
                    <p>主页</p></a></li>
                <li id="0-1" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="course.html">
                    <p>课程</p></a></li>
                <li id="0-2" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="forums.html">
                    <p>论坛</p></a></li>
                <li id="0-3" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="live.html">
                    <p>直播</p></a></li>
            </ul>
        </div>
        <!-- 顶部右边 -->
        <div class="top_r" id="user">
            <div class="u-pic">
                <img class="userpic float_l" id="user-head"/>
            </div>
            <div id="user-login"></div>
        </div>
    </div>
    <div id="user-menu">
        <ul>
            <li id="1-0" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='info.html'">
                <a><span>个人信息</span></a>
            </li>
            <li id="1-1" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='myLike.html'">
                <a><span>我的收藏</span></a>
            </li>
            <li id="1-2" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='newCourse.html'">
                <a><span>新建课程</span></a>
            </li>
            <li id="1-3" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"
                onclick="window.location.href='newLive.html'">
                <a><span>我的直播</span></a>
            </li>
            <li id="1-4" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)" onclick="logout();">
                <a><span>注销</span></a>
            </li>
        </ul>
    </div>
    <div class="live-builder">
        <div class="live-builder-head">
            <h1>我的直播</h1>
            <div class="live-status-head">
                <span>直播状态：</span><span class="live-status"></span>
                </br>
                <span class="live-time"></span>
            </div>
            <div class="showLive">
                <span>直播间：</span>
                <div class="live-body" onclick="toMyLive()">
                    <img class="head">
                    <div class="userName"></div>
                    <div class="live-content">
                        <div class="live-title"></div>
                        <div class="live-introduction"></div>
                    </div>
                </div>
            </div>
            <div>
                <span>1.点击新建直播按钮申请直播</span>
                </br>
                <input class="title-input" placeholder="标题" maxlength="20">
                </br>
                <textarea class="introduction-input" placeholder="简介" maxlength="50"></textarea>
                </br>
                <input class="btn btn-primary" type="button" id="newLive" value="新建直播"/>
            </div>
            <div>
                <span>2.以下为申请到的直播地址</span>
                </br>
                </br>
                <span>直播地址：</span><span class="live-address"></span>
                </br>
                <span>流密钥：</span><span class="live-pass"></span>
                </br>
                <input class="btn btn-primary" type="button" id="getMyLive" value="获取地址"/>
            </div>
            <div class="live-bottom">
                <span>3.请使用OBS等RTMP推流软件进行直播</span>
                </br>
                <span>附：OBS下载地址：<a href="https://obsproject.com" target="view_window">https://obsproject.com</a></span>
            </div>
        </div>
    </div>
</div>

<script src="js/newLive.js"></script>
<script src="js/background.js"></script>
</body>
</html>
